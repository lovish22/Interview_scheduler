<!Doctype html>

<html>
    <style>
        table,th,td{
            border:1px solid black;
            color:black;
        }
        table{
            width:100%;
        }
        
    </style>
    <body>
        <h1 align="center">List of interviews scheduled</h1>
        {% if interviews %}
        <table>
            <tr>
                <th>Interview Id</th>
                <th>Student</th>
                <th>Interviewer</th>
                <th>start time</th>
                <th>end time</th>
            </tr>
            {% for interview in interviews %}
            <tr>
                <td>{{interview.interview_id}}</td>
                <td>{{interview.student.name}}</td>
                <td>{{interview.interviewer.name}}</td>
                <td>{{interview.start_time}}</td>
                <td>{{interview.end_time}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

    </body>
</html>
